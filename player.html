<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📺 VSL Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Coloca um arquivo favicon.ico na raiz do repo -->
  <link rel="icon" href="favicon.ico">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    .unmute-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.35);
      z-index: 10;
    }

    .unmute-overlay.hidden {
      display: none;
    }

    .unmute-button {
      background: #ffc800;
      color: #000;
      border-radius: 14px;
      padding: 18px 32px;
      font-family: Arial, sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      cursor: pointer;
      border: 2px solid #000;
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      justify-content: center;
      animation: pulse 1.2s infinite;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    .unmute-icon {
      font-size: 34px;
      margin-bottom: 4px;
    }

    .unmute-line-1 {
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    .unmute-line-2 {
      font-size: 14px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 200, 0, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 16px rgba(255, 200, 0, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 200, 0, 0);
      }
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <video id="video" autoplay muted playsinline></video>

  <div class="unmute-overlay" id="unmuteOverlay">
    <div class="unmute-button">
      <div class="unmute-icon">🔇</div>
      <span class="unmute-line-1">¡TU VIDEO YA COMENZÓ!</span>
      <span class="unmute-line-2">¡HAS CLIC PARA ESCUCHAR!</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('unmuteOverlay');

  // pega ?v=vsl_001, ?v=vsl_002, ?v=vsl_003
  const params = new URLSearchParams(window.location.search);
  let videoId = params.get('v') || 'vsl_001';

  const allowed = ['vsl_001', 'vsl_002', 'vsl_003']; // ajusta conforme suas pastas
  if (!allowed.includes(videoId)) {
    videoId = 'vsl_001';
  }

  // como player.html está na raiz, usa caminho relativo
  const src = `${videoId}/index.m3u8`;

  let hls = null;

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(src);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Safari, iOS
    video.src = src;
  }

  // autoplay mudo
  video.muted = true;
  video.play().catch(() => {});

  function restartAndUnmute() {
    // garante que começamos do zero
    try {
      video.currentTime = 0;
    } catch (e) {
      // se algum browser reclamar, vida que segue
    }

    video.muted = false;
    video.volume = 1;
    video.play().catch(() => {});
    overlay.classList.add('hidden');
  }

  overlay.addEventListener('click', () => {
    // se o vídeo já conhece a duração, pode dar seek na boa
    if (video.readyState >= 1) {
      restartAndUnmute();
    } else {
      // se ainda não carregou metadata, espera e só então reinicia
      const onLoaded = () => {
        video.removeEventListener('loadedmetadata', onLoaded);
        restartAndUnmute();
      };
      video.addEventListener('loadedmetadata', onLoaded);
    }
  });
</script>

</body>
</html>
